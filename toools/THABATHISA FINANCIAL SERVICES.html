<script type="text/javascript">
(function($){
	var defaults = {pause:2000, ontextchange:function(msgindex, msg, $eachchar){}, cycles:1}
	var transitionsupport = typeof $(document.documentElement).css('transition') != 'undefined'

	$.fn.fallingtextrotator = function(options){

		return this.each(function(){
			var s = $.extend({}, defaults, options)
			var $t = $(this),
					wordgroup = [], // array holding collection of either words or chars (depending on setting)
					curli = 0,
					cyclescount = {cur:0, max:0}
			var $lis = $t.find('>li').each(function(i){
				var $this = $(this)
					.data('wrapperinfo', {wrapitem:i, transduration:$(this).css('transitionDuration'), currenttransition:0, wordcount:0})
					.lettering('words').children('span').lettering().end()
				wordgroup.push( $this.find('span[class*="char"]') )
				$this.data('wrapperinfo').wordcount = wordgroup[i].length
			})
			cyclescount.max = $lis.length * s.cycles // get number of literations before rotator should stop

			$t.on('transitionend webkitTransitionEnd', function(e){
				var $target = $(e.target),
						$targetParent = $target.offsetParent()
				if (/transform/i.test(e.originalEvent.propertyName) && $targetParent.hasClass('dropdown')){
					$targetParent.data('wrapperinfo').currenttransition += 1
					if ($targetParent.data('wrapperinfo').currenttransition == $targetParent.data('wrapperinfo').wordcount){
						$targetParent.data('wrapperinfo').currenttransition = 0
						wordgroup[curli].css({transitionDelay:'0ms'})
						$targetParent.css({opacity:0, transitionDuration:'0ms'}).removeClass('dropdown')
						s.ontextchange( curli, $targetParent.text(), wordgroup[curli] )
						curli = (curli < wordgroup.length-1)? curli + 1 : 0
						setTimeout(function(){rotatetext()}, 50)
					}
				}
			})

	
			function dropword(){
				if (transitionsupport && !window.opera){
					for (var i=0; i<wordgroup[curli].length; i++){
						var delay = Math.round( Math.random() * 1000 ) +'ms'
						wordgroup[curli].eq(i).css('transitionDelay', delay )
					}
					$lis.eq(curli).addClass('dropdown')
				}
				else{
					$lis.eq(curli).css({opacity:0})
					curli = (curli < wordgroup.length-1)? curli + 1 : 0
					rotatetext()
				}
			}
	
			function rotatetext(){
				var $curli = $lis.eq(curli)
				$curli.css({opacity:1, transitionDuration:$curli.data('wrapperinfo').transduration})
				if (s.cycles==0 || cyclescount.cur++ < cyclescount.max-1){
					setTimeout(function(){
						dropword()
					}, s.pause)
				}
			}
	
			rotatetext()
		})
	}

})(jQuery)
</script>

// pause (seconds)
var stillstand=2

// speed of zooming. Higher value means faster zooming
var zoomspeed=15

// width of slideshow (px). Width of slideshow and width of images should be identical
var slideshowwidth=280

// height of slideshow (px). Height of slideshow and height of images should be identical
var slideshowheight=400

// Shall thumbnails be displayed? Enter "yes" or "no"
var show_thumbnails="yes"

// END OF SCRIPT CONFIGURATION 
/////////////////////////////////////////////

// Do not edit below this line
var imgpreload=new Array()
for (iii=0;iii<=picture.length-1;iii++) {
	imgpreload[iii]=new Image()
	imgpreload[iii].src=picture[iii].imgsrc
}

var positionleft=0
var positiontop=0
var timer
var marginright=0
var i_fadestrength=0
var i_images=0
var step=1
var content_image
var content_text
var imageboxwidth=0
var imageboxheight=0
var imagebasicwidth=0
var imagebasicheight=0
var moveon=true
var timer
var timerpause
var stopid
stillstand*=1000

function setimage() {
	if (i_images>=picture.length) {i_images=0}
	content_image="<a href='"+picture[i_images].linkto+"'><img border=0 name='newpic' src='"+picture[i_images].imgsrc+"'></a>"
	content_text=picture[i_images].comment
	document.getElementById('imagebox').innerHTML=content_image
	document.getElementById('textbox').innerHTML=content_text
	imagebasicwidth=document.newpic.width
	imagebasicheight=document.newpic.height
	if (show_thumbnails=="yes"){
		if (document.all) {
			for (i=0;i<=picture.length-1;i++) {
				document.getElementById(i).filters.alpha.opacity=30
			}
		}
		else {
			for (i=0;i<=picture.length-1;i++) {
				document.getElementById(i).style.opacity=0.3
			}
		}
	}
	timer=setTimeout("startenlarge()",50)
}

function startenlarge() {
	if (moveon) {
		if (imageboxwidth<imagebasicwidth) {
			content_image="<a href='"+picture[i_images].linkto+"'><img border=0 name='newpic' src='"+picture[i_images].imgsrc+"' width="+imageboxwidth+"></a>"
			document.getElementById('imagebox').innerHTML=content_image
			imageboxwidth=document.newpic.width
			imageboxheight=document.newpic.height
			if (document.all) {
				document.getElementById('imagebox').filters.alpha.opacity=Math.floor(i_fadestrength)
				document.getElementById('textbox').filters.alpha.opacity=Math.floor(i_fadestrength)
				if (show_thumbnails=="yes"){
					document.getElementById(i_images).filters.alpha.opacity=Math.floor(i_fadestrength)
				}
		
			}
			else {
				document.getElementById('imagebox').style.opacity=(i_fadestrength)/100
				document.getElementById('textbox').style.opacity=(i_fadestrength)/100
				if (show_thumbnails=="yes"){
					document.getElementById(i_images).style.opacity=(i_fadestrength)/100
				}
			}
			document.getElementById('imagebox').style.left=(slideshowwidth/2-imageboxwidth/2)+"px"
			document.getElementById('imagebox').style.top=(slideshowheight/2-imageboxheight/2)+"px"
			document.getElementById('imagebox').style.overflowX="hidden"
			document.getElementById('imagebox').style.visibility="visible"
			step+=0.5
			i_fadestrength+=(100/(slideshowwidth/zoomspeed))
			imageboxwidth+=zoomspeed
			timer=setTimeout("startenlarge()",50)
		}
		else {
			clearTimeout(timer)
			pauseimage()
		}
	}
	else {
		clearTimeout(timer)
		stopanimation()
	}
}

function pauseimage() {
	if (moveon) {
		content_image="<a href='"+picture[i_images].linkto+"'><img border=0 name='newpic' src='"+picture[i_images].imgsrc+"' width="+imagebasicwidth+" height="+imagebasicheight+"></a>"

		document.getElementById('imagebox').style.left=0+"px"
		document.getElementById('imagebox').style.top=0+"px"
		document.getElementById('imagebox').innerHTML=content_image
		if (document.all) {
			document.getElementById('imagebox').filters.alpha.opacity=100
			document.getElementById('textbox').filters.alpha.opacity=100
			if (show_thumbnails=="yes"){
				document.getElementById(i_images).filters.alpha.opacity=100
			}
		}
		else {
			document.getElementById('imagebox').style.opacity=1
			document.getElementById('textbox').style.opacity=1
			if (show_thumbnails=="yes"){
				document.getElementById(i_images).style.opacity=1
			}
		}
		i_fadestrength=0
		timer=setTimeout("finishenlarge()",stillstand)
	}
	else {
		clearTimeout(timer)
		stopanimation()
	}
}

function finishenlarge() {
	if (moveon) {
		if (i_fadestrength<=100) {		
			content_image="<a href='"+picture[i_images].linkto+"'><img border=0 name='newpic' src='"+picture[i_images].imgsrc+"' width="+imageboxwidth+"></a>"
			document.getElementById('imagebox').innerHTML=content_image
			imageboxwidth=document.newpic.width
			imageboxheight=document.newpic.height
			if (document.all) {
				document.getElementById('imagebox').filters.alpha.opacity=Math.floor(100-i_fadestrength)
				document.getElementById('textbox').filters.alpha.opacity=Math.floor(100-i_fadestrength)
			}
			else {
				document.getElementById('imagebox').style.opacity=(100-i_fadestrength)/100
				document.getElementById('textbox').style.opacity=(100-i_fadestrength)/100
			}
			document.getElementById('imagebox').style.left=(slideshowwidth/2-imageboxwidth/2)+"px"
			document.getElementById('imagebox').style.top=(slideshowheight/2-imageboxheight/2)+"px"
			document.getElementById('imagebox').style.overflow="hidden"
			document.getElementById('imagebox').style.visibility="visible"
			i_fadestrength+=5
			imageboxwidth+=zoomspeed
			timer=setTimeout("finishenlarge()",20)
		}
		else {
			clearTimeout(timer)
			i_fadestrength=0;
			step=1;
			i_images++
			if (i_images>=picture.length) {i_images=0}
			imageboxwidth=0
			timer=setTimeout("setimage()",50)
		}
	}
	else {
		clearTimeout(timer)
		stopanimation()
	}
}

function onmsover(thisimg) {
	stopid=thisimg.id
	if (show_thumbnails=="yes"){
		if (document.all) {
			for (i=0;i<=picture.length-1;i++) {
				document.getElementById(i).filters.alpha.opacity=30
			}
			document.getElementById(stopid).filters.alpha.opacity=100
		}
		else {
			for (i=0;i<=picture.length-1;i++) {
				document.getElementById(i).style.opacity=0.3
			}
			document.getElementById(stopid).style.opacity=1
		}
	}
	moveon=false
}

function onmsout(thisimg) {
	moveon=true
	i_images=thisimg.id
	clearTimeout(timer)
	setimage()
}

function stopanimation() {
	content_image="<a href='"+picture[stopid].linkto+"'><img border=0 name='newpic' src='"+picture[stopid].imgsrc+"' width="+imagebasicwidth+" height="+imagebasicheight+"></a>"
	document.getElementById('imagebox').style.left=0+"px"
	document.getElementById('imagebox').style.top=0+"px"
	document.getElementById('imagebox').innerHTML=content_image
	content_text=picture[stopid].comment
	document.getElementById('textbox').innerHTML=content_text
	if (document.all) {
		document.getElementById('imagebox').filters.alpha.opacity=100
		document.getElementById('textbox').filters.alpha.opacity=100
	}
	else {
		document.getElementById('imagebox').style.opacity=1
		document.getElementById('textbox').style.opacity=1
	}
	i_fadestrength=0
}

if (show_thumbnails=="yes") {
	document.write("<DIV id='roofthumbnails'  style='position:relative;width:"+slideshowwidth+"px;'>")

	document.write("</DIV>")
}

document.write("<DIV id='roofimages' class='slideshowstyle' style='position:relative;width:"+slideshowwidth+"px;height:"+slideshowheight+"px;overflow:hidden'>")
if (document.all) {
	document.write("<DIV id='imagebox' style='position:absolute;left:0px;top:0px;filter:alpha(opacity=0);'></DIV>")

else {

document.write("</DIV>")

<script language="JavaScript">
<!-- Begin
var FKeyPad = document.Keypad;
var Accumulate = 0;
var FlagNewNum = false;
var PendingOp = "";
function NumPressed (Num) {
if (FlagNewNum) {
FKeyPad.ReadOut.value  = Num;
FlagNewNum = false;
   }
else {
if (FKeyPad.ReadOut.value == "0")
FKeyPad.ReadOut.value = Num;
else
FKeyPad.ReadOut.value += Num;
   }
}
function Operation (Op) {
var Readout = FKeyPad.ReadOut.value;
if (FlagNewNum && PendingOp != "=");
else
{
FlagNewNum = true;
if ( '+' == PendingOp )
Accumulate += parseFloat(Readout);
else if ( '-' == PendingOp )
Accumulate -= parseFloat(Readout);
else if ( '/' == PendingOp )
Accumulate /= parseFloat(Readout);
else if ( '*' == PendingOp )
Accumulate *= parseFloat(Readout);
else
Accumulate = parseFloat(Readout);
FKeyPad.ReadOut.value = Accumulate;
PendingOp = Op;
   }
}
function Decimal () {
var curReadOut = FKeyPad.ReadOut.value;
if (FlagNewNum) {
curReadOut = "0.";
FlagNewNum = false;
   }
else
{
if (curReadOut.indexOf(".") == -1)
curReadOut += ".";
   }
FKeyPad.ReadOut.value = curReadOut;
}
function ClearEntry () {
FKeyPad.ReadOut.value = "0";
FlagNewNum = true;
}
function Clear () {
Accumulate = 0;
PendingOp = "";
ClearEntry();
}
function Neg () {
FKeyPad.ReadOut.value = parseFloat(FKeyPad.ReadOut.value) * -1;
}
function Percent () {
FKeyPad.ReadOut.value = (parseFloat(FKeyPad.ReadOut.value) / 100) * parseFloat(Accumulate);
}
// End -->
</script>

<script language="javascript" type="text/javascript">
var day_of_week = new Array('Sun','Mon','Tue','Wed','Thu','Fri','Sat');

var Calendar = new Date();

var year = Calendar.getFullYear();     // Returns year

var cal;    // Used for printing

Calendar.setDate(1);    // Start the calendar day at '1'
Calendar.setMonth(month);    // Start the calendar month at now


/* VARIABLES FOR FORMATTING
NOTE: You can format the 'BORDER', 'BGCOLOR', 'CELLPADDING', 'BORDERCOLOR'
      tags to customize your caledanr's look. */

var TR_start = '<TR>';
var TR_end = '</TR>';
var highlight_start = '<TD WIDTH="30"><TABLE CELLSPACING=0 BORDER=1 BGCOLOR=DEDEFF BORDERCOLOR=CCCCCC><TR><TD WIDTH=20><B><CENTER>';
var highlight_end   = '</CENTER></TD></TR></TABLE></B>';
var TD_start = '<TD WIDTH="30"><CENTER>';
var TD_end = '</CENTER></TD>';

/* BEGIN CODE FOR CALENDAR
NOTE: You can format the 'BORDER', 'BGCOLOR', 'CELLPADDING', 'BORDERCOLOR'
tags to customize your calendar's look.*/

cal =  '<TABLE BORDER=1 CELLSPACING=0 CELLPADDING=0 BORDERCOLOR=BBBBBB><TR><TD>';
cal += '<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=2>' + TR_start;
cal += '<TD COLSPAN="' + DAYS_OF_WEEK + '" BGCOLOR="#EFEFEF"><CENTER><B>';
cal += month_of_year[month]  + '   ' + year + '</B>' + TD_end + TR_end;
cal += TR_start;

//   DO NOT EDIT BELOW THIS POINT  //

// LOOPS FOR EACH DAY OF WEEK
for(index=0; index < DAYS_OF_WEEK; index++)
{

// BOLD TODAY'S DAY OF WEEK
if(weekday == index)
cal += TD_start + '<B>' + day_of_week[index] + '</B>' + TD_end;

// PRINTS DAY
else
cal += TD_start + day_of_week[index] + TD_end;
}

cal += TD_end + TR_end;
cal += TR_start;

// FILL IN BLANK GAPS UNTIL TODAY'S DAY
for(index=0; index < Calendar.getDay(); index++)
cal += TD_start + '  ' + TD_end;

// LOOPS FOR EACH DAY IN CALENDAR
for(index=0; index < DAYS_OF_MONTH; index++)
{
if( Calendar.getDate() > index )
{
  // RETURNS THE NEXT DAY TO PRINT
  week_day =Calendar.getDay();

  // START NEW ROW FOR FIRST DAY OF WEEK
  if(week_day == 0)
  cal += TR_start;

  if(week_day != DAYS_OF_WEEK)
  {

  // SET VARIABLE INSIDE LOOP FOR INCREMENTING PURPOSES
  var day  = Calendar.getDate();

  // HIGHLIGHT TODAY'S DATE
  if( today==Calendar.getDate() )
  cal += highlight_start + day + highlight_end + TD_end;

  // PRINTS DAY
  else
  cal += TD_start + day + TD_end;
  }

  // END ROW FOR LAST DAY OF WEEK
  if(week_day == DAYS_OF_WEEK)
  cal += TR_end;
  }

  // INCREMENTS UNTIL END OF THE MONTH
  Calendar.setDate(Calendar.getDate()+1);

}// end for loop

cal += '</TD></TR></TABLE></TABLE>';

//  PRINT CALENDAR
document.write(cal);

//  End -->
</script><table border="1" cellspacing="0" cellpadding="0" bordercolor="BBBBBB"><tbody><tr><td><table border="0" cellspacing="0" cellpadding="2"><tbody><tr><td colspan="7" bgcolor="#EFEFEF"><center><b>June   2015</b></center></td></tr><tr><td width="30"><center>Sun</center></td><td width="30"><center>Mon</center></td><td width="30"><center>Tue</center></td><td width="30"><center><b>Wed</b></center></td><td width="30"><center>Thu</center></td><td width="30"><center>Fri</center></td><td width="30"><center>Sat</center></td></tr><tr><td width="30"><center>  </center></td><td width="30"><center>1</center></td><td width="30"><center>2</center></td><td width="30"><center>3</center></td><td width="30"><center>4</center></td><td width="30"><center>5</center></td><td width="30"><center>6</center></td></tr><tr><td width="30"><center>7</center></td><td width="30"><center>8</center></td><td width="30"><center>9</center></td><td width="30"><center>10</center></td><td width="30"><center>11</center></td><td width="30"><center>12</center></td><td width="30"><center>13</center></td></tr><tr><td width="30"><center>14</center></td><td width="30"><center>15</center></td><td width="30"><center>16</center></td><td width="30"><table cellspacing="0" border="1" bgcolor="DEDEFF" bordercolor="CCCCCC"><tbody><tr><td width="20"><b><center>17</center></b></td></tr></tbody></table></td><td width="30"><center>18</center></td><td width="30"><center>19</center></td><td width="30"><center>20</center></td></tr><tr><td width="30"><center>21</center></td><td width="30"><center>22</center></td><td width="30"><center>23</center></td><td width="30"><center>24</center></td><td width="30"><center>25</center></td><td width="30"><center>26</center></td><td width="30"><center>27</center></td></tr><tr><td width="30"><center>28</center></td><td width="30"><center>29</center></td><td width="30"><center>30</center></td></tr></tbody></table></td></tr></tbody></table>
